<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Resume Extractor - APP</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }
    .header h1 { font-size: 2.5em; margin-bottom: 10px; }
    .header p { font-size: 1.1em; opacity: 0.9; }
    .card {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    .upload-zone {
      border: 3px dashed #ccc;
      border-radius: 12px;
      padding: 60px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    .upload-zone:hover { border-color: #667eea; background: #f8f9ff; }
    .upload-zone.dragover { border-color: #667eea; background: #e8ebff; transform: scale(1.02); }
    .upload-zone input { display: none; }
    .upload-zone .icon { font-size: 4em; margin-bottom: 20px; }
    .upload-zone h3 { font-size: 1.5em; margin-bottom: 10px; color: #333; }
    .upload-zone p { color: #666; }
    .file-info {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      display: none;
    }
    .file-info.show { display: block; }
    .file-name { font-weight: 600; color: #333; margin-bottom: 5px; }
    .file-size { color: #666; font-size: 0.9em; }
    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-block;
      margin: 10px 5px;
    }
    .btn:hover { background: #5568d3; transform: translateY(-2px); }
    .btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }
    .btn-secondary { background: #6c757d; }
    .btn-secondary:hover { background: #5a6268; }
    .status {
      text-align: center;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      display: none;
    }
    .status.show { display: block; }
    .status.processing { background: #fff3cd; color: #856404; }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .result {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      display: none;
    }
    .result.show { display: block; }
    .result h3 { margin-bottom: 15px; color: #333; }
    .json-viewer {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      max-height: 500px;
      overflow-y: auto;
    }
    .actions { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“„ PDF Resume Extractor</h1>
      <p>AI-powered extraction to Applicant Profile Protocol format</p>
    </div>

    <div class="card">
      <div class="upload-zone" id="uploadZone">
        <input type="file" id="fileInput" accept=".pdf" />
        <div class="icon">ðŸ“„</div>
        <h3>Drop PDF file here or click to browse</h3>
        <p>Upload a resume in PDF format (max 10MB)</p>
      </div>

      <div class="file-info" id="fileInfo">
        <div class="file-name" id="fileName"></div>
        <div class="file-size" id="fileSize"></div>
      </div>

      <div class="status" id="status"></div>

      <div class="actions">
        <button class="btn" id="processBtn" disabled>Extract Data</button>
        <button class="btn btn-secondary" id="resetBtn" style="display:none;">Upload Another</button>
      </div>
    </div>

    <div class="result" id="result">
      <h3>âœ… Extracted APP Profile</h3>
      <div class="json-viewer" id="jsonViewer"></div>
      <div class="actions">
        <button class="btn" id="downloadBtn">Download JSON</button>
        <button class="btn btn-secondary" id="copyBtn">Copy to Clipboard</button>
      </div>
    </div>
  </div>

  <script>
    const uploadZone = document.getElementById('uploadZone');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const processBtn = document.getElementById('processBtn');
    const resetBtn = document.getElementById('resetBtn');
    const status = document.getElementById('status');
    const result = document.getElementById('result');
    const jsonViewer = document.getElementById('jsonViewer');
    const downloadBtn = document.getElementById('downloadBtn');
    const copyBtn = document.getElementById('copyBtn');

    let currentFile = null;
    let extractedData = null;

    // Upload zone click
    uploadZone.addEventListener('click', () => fileInput.click());

    // Drag and drop
    uploadZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });

    uploadZone.addEventListener('dragleave', () => {
      uploadZone.classList.remove('dragover');
    });

    uploadZone.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) handleFile(files[0]);
    });

    // File input change
    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) handleFile(e.target.files[0]);
    });

    function handleFile(file) {
      if (file.type !== 'application/pdf') {
        showStatus('Please select a PDF file', 'error');
        return;
      }

      currentFile = file;
      fileName.textContent = file.name;
      fileSize.textContent = formatFileSize(file.size);
      fileInfo.classList.add('show');
      processBtn.disabled = false;
      result.classList.remove('show');
    }

    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    function showStatus(message, type) {
      status.textContent = message;
      status.className = `status show ${type}`;
    }

    // Process PDF
    processBtn.addEventListener('click', async () => {
      if (!currentFile) return;

      processBtn.disabled = true;
      showStatus('Processing PDF...', 'processing');
      status.innerHTML = '<span class="spinner"></span>Extracting data with AI...';

      const formData = new FormData();
      formData.append('pdf', currentFile);

      try {
        const response = await fetch('/api/pdf/extract', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          extractedData = data.profile;
          jsonViewer.textContent = JSON.stringify(data.profile, null, 2);
          result.classList.add('show');
          showStatus('âœ… Extraction complete!', 'success');
          resetBtn.style.display = 'inline-block';
        } else {
          showStatus('âŒ Error: ' + data.error, 'error');
          processBtn.disabled = false;
        }
      } catch (error) {
        console.error('Error:', error);
        showStatus('âŒ Failed to process PDF: ' + error.message, 'error');
        processBtn.disabled = false;
      }
    });

    // Download JSON
    downloadBtn.addEventListener('click', () => {
      if (!extractedData) return;
      const blob = new Blob([JSON.stringify(extractedData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'resume-app-profile.json';
      a.click();
      URL.revokeObjectURL(url);
    });

    // Copy to clipboard
    copyBtn.addEventListener('click', async () => {
      if (!extractedData) return;
      try {
        await navigator.clipboard.writeText(JSON.stringify(extractedData, null, 2));
        const originalText = copyBtn.textContent;
        copyBtn.textContent = 'âœ“ Copied!';
        setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
      } catch (error) {
        alert('Failed to copy to clipboard');
      }
    });

    // Reset
    resetBtn.addEventListener('click', () => {
      currentFile = null;
      extractedData = null;
      fileInput.value = '';
      fileInfo.classList.remove('show');
      result.classList.remove('show');
      status.classList.remove('show');
      processBtn.disabled = true;
      resetBtn.style.display = 'none';
    });
  </script>
</body>
</html>
