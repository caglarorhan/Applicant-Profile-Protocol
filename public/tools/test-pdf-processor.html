<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Processor Test Suite</title>
  <style>
    :root {
      --success: #10b981;
      --danger: #ef4444;
      --primary: #2563eb;
      --bg: #f8fafc;
      --text: #1e293b;
      --border: #e2e8f0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      line-height: 1.6;
    }
    .container { max-width: 1000px; margin: 0 auto; }
    h1 { margin-bottom: 1rem; }
    .subtitle { color: #64748b; margin-bottom: 2rem; }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    button:hover { background: #1d4ed8; }
    #console {
      background: #1e293b;
      color: #e2e8f0;
      padding: 1.5rem;
      border-radius: 0.5rem;
      font-family: 'SF Mono', Consolas, monospace;
      font-size: 0.85rem;
      min-height: 400px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .pass { color: var(--success); }
    .fail { color: var(--danger); }
    .info { color: #3b82f6; }
    .summary {
      background: white;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-top: 2rem;
      display: none;
    }
    .summary.show { display: block; }
    .stat {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }
    .stat:last-child { border-bottom: none; }
    .stat-value { font-weight: bold; }
    .stat-value.pass { color: var(--success); }
    .stat-value.fail { color: var(--danger); }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ PDF Processor Test Suite</h1>
    <p class="subtitle">Automated tests for resume extraction and APP mapping</p>
    
    <button id="runTests">Run All Tests</button>
    
    <div id="console"></div>
    
    <div id="summary" class="summary">
      <h2>Test Results</h2>
      <div class="stat">
        <span>Total Tests:</span>
        <span class="stat-value" id="totalTests">0</span>
      </div>
      <div class="stat">
        <span>Passed:</span>
        <span class="stat-value pass" id="passedTests">0</span>
      </div>
      <div class="stat">
        <span>Failed:</span>
        <span class="stat-value fail" id="failedTests">0</span>
      </div>
      <div class="stat">
        <span>Success Rate:</span>
        <span class="stat-value" id="successRate">0%</span>
      </div>
    </div>
  </div>

  <!-- Load PDF Processor -->
  <script src="/src/pdf-processor.js"></script>
  
  <!-- Load Test Suite -->
  <script src="/src/pdf-processor.test.js"></script>
  
  <script>
    const consoleElement = document.getElementById('console');
    const summaryElement = document.getElementById('summary');
    
    // Override console.log to display in page
    const originalLog = console.log;
    const originalError = console.error;
    
    console.log = function(...args) {
      originalLog.apply(console, args);
      const message = args.join(' ');
      
      let className = '';
      if (message.includes('‚úÖ') || message.includes('passed')) {
        className = 'pass';
      } else if (message.includes('‚ùå') || message.includes('failed')) {
        className = 'fail';
      } else if (message.includes('üìã') || message.includes('Test:')) {
        className = 'info';
      }
      
      consoleElement.innerHTML += `<div class="${className}">${escapeHtml(message)}</div>`;
      consoleElement.scrollTop = consoleElement.scrollHeight;
    };
    
    console.error = function(...args) {
      originalError.apply(console, args);
      const message = args.join(' ');
      consoleElement.innerHTML += `<div class="fail">${escapeHtml(message)}</div>`;
      consoleElement.scrollTop = consoleElement.scrollHeight;
    };
    
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }
    
    // Run tests button
    document.getElementById('runTests').addEventListener('click', async () => {
      consoleElement.innerHTML = '';
      summaryElement.classList.remove('show');
      
      const tests = new PDFProcessorTests();
      await tests.runAll();
      
      // Update summary
      document.getElementById('totalTests').textContent = tests.passed + tests.failed;
      document.getElementById('passedTests').textContent = tests.passed;
      document.getElementById('failedTests').textContent = tests.failed;
      
      const successRate = ((tests.passed / (tests.passed + tests.failed)) * 100).toFixed(1);
      document.getElementById('successRate').textContent = successRate + '%';
      
      summaryElement.classList.add('show');
    });
    
    // Display instructions
    console.log('üëã Welcome to PDF Processor Test Suite');
    console.log('Click "Run All Tests" button to start testing\n');
  </script>
</body>
</html>
